<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="frame">
        <div class="div">
            <img class="add-button" src="assets/add%20button.svg" alt="Add" role="button" />
            <form id="todoForm" class="new-to-do-input">
                <div class="div-wrapper">
                    <input type="text" id="taskInput" class="user-input" placeholder="New Todo Text" />
                </div>
            </form>
            <ul id="taskList"></ul>
            <img class="delete-button" id="deleteAllBtn" src="assets/delete%20button.svg" alt="Delete All" role="button" />
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
